<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Chat with strangers</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: monospace;
      }

      *::selection {
        background-color: magenta;
      }

      html {
        margin: 0 auto;
        max-width: 600px;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100dvh;
        overflow: hidden;
      }

      #form {
        display: flex;
        height: 5rem;
        flex-shrink: 0;
      }

      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        background-color: #ebebeb;
      }

      #input:focus {
        outline: none;
      }

      #esc-btn {
        background: #333;
        border: none;
        padding: 0 2rem;
        outline: none;
        color: #fff;
        cursor: pointer;
        z-index: 200;
      }

      #messages {
        overflow: auto;
      }

      #messages > div {
        padding: 1rem 2rem;
        font-size: 1.4rem;
      }

      #messages > div:last-child {
        margin-bottom: 2rem;
      }

      #messages > div > #you {
        font-weight: 700;
        color: blue;
      }

      #messages > div #stranger {
        font-weight: 700;
        color: red;
      }

      #messages > #notif {
        font-weight: 600;
        margin-top: 3rem;
        font-size: 2rem;
      }

      @media (min-width: 600px) {
        body {
          /* background-color: gray; */
        }

        #form {
          margin-bottom: 1.2rem;
        }

        #input {
          border-radius: 0px 2px 2px 0px;
        }

        #esc-btn {
          border-radius: 2px 0px 0px 2px;
        }
      }
    </style>
  </head>
  <body>
    <section id="messages"></section>

    <section id="form">
      <input type="button" value="Esc" id="esc-btn" />
      <input id="input" autocomplete="off" enterkeyhint="send" />
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io()

      const input = document.getElementById('input')
      const messages = document.getElementById('messages')
      const escape = document.getElementById('esc-btn')
      let to

      function startNewChat() {
        const startNew = confirm('Start new chat?')
        if (startNew) {
          window.location.reload()
        }
      }

      function removeNotifs() {
        const notif = document.getElementById('notif')
        if (notif) {
          notif.remove()
        }
      }

      function showNotif(content, overwrite) {
        removeNotifs()
        if (overwrite) {
          messages.innerHTML = `<div id='notif'><p>${content}</p></div>`
        } else {
          messages.insertAdjacentHTML(
            'beforeend',
            `<div id='notif'><p>${content}</p></div>`
          )
        }
      }

      showNotif('Waiting for a match...', true)

      socket.on('find room', (roomName) => {
        to = roomName
        socket.emit('join room', to)

        socket.on('room full', () => {
          showNotif('Match found, say hi!', true)
        })
      })

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          startNewChat()
        }
      })

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && input.value) {
          socket.emit('send message', {
            content: input.value,
            socketId: socket.id,
            to,
          })
          input.value = ''
        }
      })

      escape.addEventListener('click', (e) => {
        startNewChat()
      })

      socket.on('new message', (payload) => {
        console.log(payload)
        removeNotifs()
        const { content, socketId } = payload
        const sender = socketId === socket.id ? 'you' : 'Stranger'
        const item = document.createElement('div')
        item.innerHTML = `<p id="${sender.toLowerCase()}">${sender}</p><p id="content">${content}</p>`
        messages.appendChild(item)
        messages.scrollTop = messages.scrollHeight
      })

      socket.on('stranger left', () => {
        showNotif('Stranger disconnected', false)
      })
    </script>
  </body>
</html>
