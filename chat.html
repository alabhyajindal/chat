<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: monospace;
      }

      html {
        margin: 0 auto;
        max-width: 600px;
      }

      body {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100dvh;
        overflow: hidden;
      }

      #form {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 5rem;
        margin-bottom: 3rem;
      }

      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        background-color: #e6e6e6;
      }

      #input:focus {
        outline: none;
      }

      #form > button {
        background: #333;
        border: none;
        padding: 0 2rem;
        outline: none;
        color: #fff;
        cursor: pointer;
        z-index: 200;
      }

      #messages {
        background-color: #fff;
        list-style-type: none;
        overflow: auto;
        padding-bottom: 3rem;
      }

      #messages > div {
        padding: 1rem 2rem;
        font-size: 1.4rem;
      }

      #messages > div > p:first-child {
        color: blue;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <section id="rooms">
      <h1>football</h1>
      <h1>music</h1>
      <h1>running</h1>
    </section>
    <section id="messages"></section>

    <form id="form" action="">
      <button>Esc</button>
      <input id="input" autocomplete="off" enterkeyhint="send" />
      <button>Enter</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io()
      const sender = Math.random()

      const form = document.getElementById('form')
      const input = document.getElementById('input')
      const messages = document.getElementById('messages')

      let to

      const rooms = document.querySelectorAll('#rooms > h1')
      rooms.forEach((room) => {
        room.addEventListener('click', (e) => {
          to = room.innerText
          messages.innerHTML = ''
          socket.emit('join room', to)
        })
      })

      input.focus()

      form.addEventListener('submit', (e) => {
        e.preventDefault()
        if (input.value) {
          socket.emit('send message', {
            content: input.value,
            sender,
            to,
          })
          input.value = ''
        }
      })

      socket.on('new message', (payload) => {
        console.log(payload)
        const { content, sender } = payload
        const item = document.createElement('div')
        item.innerHTML = `<p>${sender}</p><p>${content}</p>`
        messages.appendChild(item)
        messages.scrollTop = messages.scrollHeight
      })
    </script>
  </body>
</html>
