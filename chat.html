<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Chat with strangers</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: monospace;
      }

      html {
        margin: 0 auto;
        max-width: 600px;
      }

      body {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100dvh;
        overflow: hidden;
      }

      #form {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 5rem;
        margin-bottom: 3rem;
      }

      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        background-color: #e6e6e6;
      }

      #input:focus {
        outline: none;
      }

      #form > button {
        background: #333;
        border: none;
        padding: 0 2rem;
        outline: none;
        color: #fff;
        cursor: pointer;
        z-index: 200;
      }

      #messages {
        background-color: #fff;
        list-style-type: none;
        overflow: auto;
        padding-bottom: 3rem;
      }

      #messages > div {
        padding: 1rem 2rem;
        font-size: 1.4rem;
      }

      #messages > div > p:first-child {
        color: blue;
        font-weight: 700;
      }

      #guides {
        font-size: 2rem;
        position: absolute;
        margin-top: 3rem;
        padding-inline: 1rem;
      }
    </style>
  </head>
  <body>
    <section id="guides">
      <!-- <p>Waiting for a match...</p>
      <p>Connected</p> -->
      <!-- <p>Stranger disconnected</p>
      <p>Press &lt;Esc&gt; to start a new chat</p> -->
    </section>
    <section id="messages"></section>

    <form id="form" action="">
      <button>Esc</button>
      <input id="input" autocomplete="off" enterkeyhint="send" />
      <button>Enter</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io()
      const sender = Math.random()

      const form = document.getElementById('form')
      const input = document.getElementById('input')
      const messages = document.getElementById('messages')
      const guides = document.getElementById('guides')
      let to

      guides.innerHTML = '<p>Waiting for a match...</p>'

      socket.on('find room', async (roomName) => {
        to = roomName
        guides.innerHTML = '<p>Match found, say hi!</p>'
        await new Promise((r) => setTimeout(r, 1000))
        console.log('file: chat.html:97  roomName', roomName)
        socket.emit('join room', to)
        guides.innerHTML = ''
      })

      form.addEventListener('submit', (e) => {
        e.preventDefault()
        if (input.value) {
          socket.emit('send message', {
            content: input.value,
            sender,
            to,
          })
          input.value = ''
        }
      })

      socket.on('new message', (payload) => {
        const { content, sender } = payload
        const item = document.createElement('div')
        item.innerHTML = `<p>${sender}</p><p>${content}</p>`
        messages.appendChild(item)
        messages.scrollTop = messages.scrollHeight
      })
    </script>
  </body>
</html>
